<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-step-form</title>
    <link href="src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body class="sm:bg-blue-200">
   <div class="grid justify-items-center">
       <div class="grid grid-cols-4 gap-7 absolute top-5">
        <div class="w-8 h-8 border-2 rounded-full  border-white text-white text-center">1</div>
        <div class="w-8 h-8 border-2 rounded-full  border-white text-white text-center">2</div>
        <div class="w-8 h-8 border-2 rounded-full  border-white text-white text-center">3</div>
        <div class="w-8 h-8 border-2 rounded-full  border-white text-white text-center">4</div>
       </div>
       <img src="images/bg-sidebar-mobile.svg" class="w-full sm:hidden">
     
       <div class="bg-blue-100 w-full sm:hidden"></div>
    <div class="bg-white rounded-xl grid grid-cols-1 absolute top-20 w-80 p-4 h-3/4 sm:grid-cols-12 grid-rows-12 sm:w-1/2">
        <img src="images/bg-sidebar-desktop.svg" class="hidden sm:block sm:col-span-3">
        <div class="grid grid-cols-1 sm:col-span-9 h-96">
        <h2 class="font-ubuntu">Pick Add-ons</h2>
        <p class="text-gray-500">Add-ons helps to improve your gaming experience</p>
        <div class="border border-black rounded-2xl flex gap-3 items-center">
            <input type="checkbox">
            <div>
                <p>Online Service</p>
                Access to multiplayer games
            </div>
            <p>+$1/Mo</p>
            <p class="hidden">+$10/Yr</p>
            
            
        </div>
        <div>
            <input type="checkbox">
            <div>
                <p>Larger Storage</p>
                Extra 1 TB of cloud save
            </div>
            <p>+$2/Mo</p>
            <p class="hidden">+$20/Yr</p>
        </div>
        <div>
            <input type="checkbox">
            <div>
                <p>Customizable Profile</p>
                Custom theme on your profile
            </div>
            <p>+$2/Mo</p>
            <p class="hidden">+$20/Yr</p>
        </div>
        
     </div>
    </div>

    
</div> 
   <p class="text-gray-500 absolute bottom-3 left-3">Go back</p>
   <button class="text-black border-1 border-black absolute bottom-3 right-3 bg-blue-950 text-white p-1 rounded-md">Next step</button>
</body>
</html>
