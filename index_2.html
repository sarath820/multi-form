<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-step-form</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="src/input.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body class="sm:bg-blue-200">
    <div class="grid justify-items-center">
        <div class="sm:hidden relative w-full">
            <img src="images/bg-sidebar-mobile.svg" class="w-full sm:hidden">
            <div class="grid w-full grid-cols-4 gap-7 absolute top-5 left-7 ">
                <div class="w-8 h-8 border-2 rounded-full border-white text-white text-center">1</div>
                <div class="w-8 h-8 border-2 rounded-full border-white text-white text-center bg-blue-200">2</div>
                <div class="w-8 h-8 border-2 rounded-full border-white text-white text-center">3</div>
                <div class="w-8 h-8 border-2 rounded-full border-white text-white text-center">4</div>
            </div>
        </div>

        <div class="bg-blue-100 w-full sm:hidden"></div>

        <div class="bg-white rounded-xl grid grid-cols-1 absolute top-20 w-80 p-4 h-3/4 sm:grid-cols-12 grid-rows-12 sm:w-1/2">
            <img src="images/bg-sidebar-desktop.svg" class="hidden sm:block sm:col-span-4">

            <div class="hidden sm:visible sm:grid sm:grid-cols-2 sm:absolute sm:gap-5 sm:w-44 sm:left-6 sm:top-9">
                <div class="w-8 h-8 border-2 rounded-full border-white text-white text-center">1</div>
                <div>
                    Step1 <br>
                    your info
                </div>
                <div class="w-8 h-8 border-2 rounded-full border-white text-white text-center bg-blue-200">2</div>
                <div>
                    Step2 <br>
                    Select plan
                </div>
                <div class="w-8 h-8 border-2 rounded-full border-white text-white text-center">3</div>
                <div>
                    Step3 <br>
                    Add-on
                </div>
                <div class="w-8 h-8 border-2 rounded-full border-white text-white text-center">4</div>
                <div>
                    Step4 <br>
                    Summary
                </div>
            </div>

            <div class="grid grid-cols-1 gap-3 sm:col-span-8 h-96 sm:w-80 sm:ml-10" id="plan">
                <h2 class="font-ubuntu text-blue-950 text-3xl font-bold">select your plan</h2>
                <p class="text-gray-500">you have options of monthly and yearly billing</p>

                <div class="border-2 border-gray-500 rounded-2xl flex gap-3 items-center hover:bg-blue-500" id="Arcade">
                    <img src="images/icon-arcade.svg" alt="">
                    <div class="month">
                        Arcade <br>
                        $9/Mo
                    </div>
                    <div class="year hiding">
                        Arcade <br>
                        $90/Yr <br>
                        2 Months free
                    </div>
                </div>

                <div class="border-2 border-gray-500 rounded-2xl flex gap-3 items-center hover:bg-blue-500" id="Advanced">
                    <img src="images/icon-advanced.svg" alt="">
                    <div class="month">
                        Advanced <br>
                        $12/Mo
                    </div>
                    <div class="year hiding">
                        Advanced <br>
                        $120/Yr <br>
                        2 Months free
                    </div>
                </div>

                <div class="border-2 border-gray-500 rounded-2xl flex gap-3 items-center hover:bg-blue-500" id="Pro">
                    <img src="images/icon-pro.svg" alt="">
                    <div class="month">
                        Pro <br>
                        $15/Mo
                    </div>
                    <div class="year hiding">
                        Pro <br>
                        $150/Yr <br>
                        2 Months free
                    </div>
                </div>

                <div class="flex">
                    monthly
                    <label class="switch">
                        <input type="checkbox" id="toggleSwitch" />
                        <span class="slider"></span>
                    </label>
                    yearly
                </div>
            </div>
        </div>
    </div>

    <a href="index.html">
        <p class="text-gray-500 absolute bottom-3 left-3">Go back</p>
    </a>

    <a href="index_3.html">
        <button class="text-black border-1 border-black absolute bottom-3 right-3 bg-blue-950 text-white p-1 rounded-md">
            Next step
        </button>
    </a>

    <script src="src/script.js"></script>
</body>
</html>
